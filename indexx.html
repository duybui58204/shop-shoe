<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Giày Dép</title>
    <style>
        /* General styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }

        header .logo {
            display: inline-block;
            margin-left: 20px;
        }

        header nav ul {
            display: inline-block;
            list-style: none;
        }

        header nav ul li {
            display: inline;
            margin: 0 15px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        .products {
            text-align: center;
            padding: 50px 20px;
        }

        .products h2 {
            font-size: 2rem;
            margin-bottom: 30px;
        }

        .product-list {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .product {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 250px;
        }

        .product img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .product h3 {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .product .price {
            color: #d9534f;
            font-size: 1rem;
            font-weight: bold;
        }

        .product button {
            padding: 10px 20px;
            background-color: #5bc0de;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
        }

        .product button:hover {
            background-color: #31b0d5;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <h1>Shop Giày Dép</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Trang chủ</a></li>
                <li><a href="#">Sản phẩm</a></li>
                <li><a href="#">Giới thiệu</a></li>
                <li><a href="#">Liên hệ</a></li>
            </ul>
        </nav>
    </header>

    <!-- Section sản phẩm -->
    <section class="products">
        <h2>Sản phẩm nổi bật</h2>
        <div class="product-list">
            <div class="product">
                <img src="https://via.placeholder.com/250x250.png?text=Giày+Thể+Thao+1" alt="Giày 1">
                <h3>Giày thể thao 1</h3>
                <p class="price">450,000 VNĐ</p>
                <button>Mua ngay</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/250x250.png?text=Giày+Sandal+2" alt="Giày 2">
                <h3>Giày sandal 2</h3>
                <p class="price">350,000 VNĐ</p>
                <button>Mua ngay</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/250x250.png?text=Giày+Cao+Gót+3" alt="Giày 3">
                <h3>Giày cao gót 3</h3>
                <p class="price">550,000 VNĐ</p>
                <button>Mua ngay</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Shop Giày Dép | Mọi quyền lợi thuộc về shop.</p>
    </footer>
</body>
</html>
